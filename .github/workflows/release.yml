name: Auto Release

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if release needed
        id: check
        run: |
          # Skip if PR was not merged
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping - PR was not merged"
            exit 0
          fi
          
          LAST_COMMIT=$(git log -1 --pretty=%B)
          if echo "$LAST_COMMIT" | grep -q "^chore: release"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping release - last commit was a release commit"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          if git log -1 --pretty=%B | grep -q "BREAKING CHANGE\|!:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif git log -1 --pretty=%B | grep -q "^feat"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and create tag
        if: steps.check.outputs.skip == 'false'
        run: |
          npm version ${{ steps.version.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=v$NEW_VERSION" >> $GITHUB_ENV

      - name: Update CHANGELOG
        if: steps.check.outputs.skip == 'false'
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMIT_RANGE="HEAD"
          else
            COMMIT_RANGE="$LAST_TAG..HEAD"
          fi
          
          # Check if there are any relevant commits
          COMMITS=$(git log --oneline $COMMIT_RANGE --pretty=format:"%s" | grep -E "^(feat|fix|BREAKING CHANGE|!)" || true)
          
          if [ ! -z "$COMMITS" ]; then
            # Create new changelog entry
            echo "## [$NEW_VERSION] - $(date +%Y-%m-%d)" > CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
            
            # Features
            FEATURES=$(echo "$COMMITS" | grep "^feat" || true)
            if [ ! -z "$FEATURES" ]; then
              echo "### Added" >> CHANGELOG_TEMP.md
              echo "$FEATURES" | sed 's/^feat[(:]/- /' | sed 's/^feat: /- /' >> CHANGELOG_TEMP.md
              echo "" >> CHANGELOG_TEMP.md
            fi
            
            # Fixes
            FIXES=$(echo "$COMMITS" | grep "^fix" || true)
            if [ ! -z "$FIXES" ]; then
              echo "### Fixed" >> CHANGELOG_TEMP.md
              echo "$FIXES" | sed 's/^fix[(:]/- /' | sed 's/^fix: /- /' >> CHANGELOG_TEMP.md
              echo "" >> CHANGELOG_TEMP.md
            fi
            
            # Breaking Changes
            BREAKING=$(echo "$COMMITS" | grep "BREAKING CHANGE\|!:" || true)
            if [ ! -z "$BREAKING" ]; then
              echo "### BREAKING CHANGES" >> CHANGELOG_TEMP.md
              echo "$BREAKING" | sed 's/^.*: /- /' >> CHANGELOG_TEMP.md
              echo "" >> CHANGELOG_TEMP.md
            fi
            
            # Insert new entry after first line (title) of existing CHANGELOG
            if [ -f "CHANGELOG.md" ]; then
              head -n 1 CHANGELOG.md > CHANGELOG_NEW.md
              echo "" >> CHANGELOG_NEW.md
              cat CHANGELOG_TEMP.md >> CHANGELOG_NEW.md
              tail -n +2 CHANGELOG.md >> CHANGELOG_NEW.md
            else
              cp CHANGELOG_TEMP.md CHANGELOG_NEW.md
            fi
            
            mv CHANGELOG_NEW.md CHANGELOG.md
            rm CHANGELOG_TEMP.md
          fi

      - name: Commit and push
        if: steps.check.outputs.skip == 'false'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add package.json CHANGELOG.md
            git commit -m "chore: release $NEW_VERSION"
            git tag $NEW_VERSION
            git push origin main
            git push origin $NEW_VERSION
          else
            echo "No changes to commit"
          fi