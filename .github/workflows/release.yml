name: Auto Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          if git log -1 --pretty=%B | grep -q "BREAKING CHANGE\|!:"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif git log -1 --pretty=%B | grep -q "^feat"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and create tag
        run: |
          npm version ${{ steps.version.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=v$NEW_VERSION" >> $GITHUB_ENV

      - name: Update CHANGELOG
        run: |
          echo "## [$NEW_VERSION] - $(date +%Y-%m-%d)" > CHANGELOG_TEMP.md
          echo "" >> CHANGELOG_TEMP.md
          
          # Features
          FEATURES=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD --pretty=format:"%s" | grep "^feat" || true)
          if [ ! -z "$FEATURES" ]; then
            echo "### Added" >> CHANGELOG_TEMP.md
            echo "$FEATURES" | sed 's/^feat[(:]/- /' | sed 's/^feat: /- /' >> CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
          fi
          
          # Fixes
          FIXES=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD --pretty=format:"%s" | grep "^fix" || true)
          if [ ! -z "$FIXES" ]; then
            echo "### Fixed" >> CHANGELOG_TEMP.md
            echo "$FIXES" | sed 's/^fix[(:]/- /' | sed 's/^fix: /- /' >> CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
          fi
          
          # Breaking Changes
          BREAKING=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD --pretty=format:"%s" | grep "BREAKING CHANGE\|!:" || true)
          if [ ! -z "$BREAKING" ]; then
            echo "### BREAKING CHANGES" >> CHANGELOG_TEMP.md
            echo "$BREAKING" | sed 's/^.*: /- /' >> CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
          fi
          
          # Other changes
          OTHER=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD --pretty=format:"%s" | grep -v "^feat\|^fix\|BREAKING CHANGE\|!:" || true)
          if [ ! -z "$OTHER" ]; then
            echo "### Changed" >> CHANGELOG_TEMP.md
            echo "$OTHER" | sed 's/^/- /' >> CHANGELOG_TEMP.md
            echo "" >> CHANGELOG_TEMP.md
          fi
          
          cat CHANGELOG_TEMP.md CHANGELOG.md > CHANGELOG_NEW.md
          mv CHANGELOG_NEW.md CHANGELOG.md
          rm CHANGELOG_TEMP.md

      - name: Commit and push
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: release $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin main --tags